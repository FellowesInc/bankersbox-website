<!-- Product Category Carousel -->
<section class="product-category-section bm-prod-cat-section py-5 d-flex align-items-center justify-content-center" aria-label="section">
  <div class="wrapper">
    <div class="row">
      <div class="col-12 p-0">
        <h2 class="mb-md-5 mb-4 text-center fw-300 text-black">Explore Shredders</h2>
      </div>
      <div class="col-12 p-0">
        <!-- Carousel wrapper -->
        <div class="prod-cat-carousel multi-carousel" data-mdb-items="3">
          <div class="multi-carousel-inner">
            <div class="multi-carousel-item">
              <a href="#">
                <img src="./img/moving-landing-page/bb-small-box.png" data-mdb-img="./img/moving-landing-page/bb-small-box.png" alt="Small Moving Box" class="img-fluid" />
                <h5 class="prod-cat-carousel-title"><strong>Small</strong></h5>
              </a>
            </div>
            <div class="multi-carousel-item">
              <a href="#">
                <img src="./img/moving-landing-page/bb-med-box.png" data-mdb-img="./img/moving-landing-page/bb-med-box.png" alt="Medium Moving Box" class="img-fluid" />
                <h5 class="prod-cat-carousel-title"><strong>Medium</strong></h5>
              </a>
            </div>
            <div class="multi-carousel-item">
              <a href="#">
                <img src="./img/moving-landing-page/bb-large-box.png" data-mdb-img="./img/moving-landing-page/bb-large-box.png" alt="Large Moving Box" class="img-fluid" />
                <h5 class="prod-cat-carousel-title"><strong>Large</strong></h5>
              </a>
            </div>
          </div>
          <button class="carousel-control carousel-control-prev" type="button" tabindex="0" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">View Previous Product</span>
          </button>
          <button class="carousel-control carousel-control-next" type="button" tabindex="0" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">View Next Product</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
